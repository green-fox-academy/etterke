<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts at Bank of Simba</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/accountStyle.css"/>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>
<body>
<h1>
    Bank of Simba
</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Account holder's name</th>
            <th>Animal type</th>
            <th>Account balance</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="account : ${accountList}">
            <td th:text="${accountStat.count}"></td>
            <td th:text="${account.name}"></td>
            <td th:text="${account.animalType}"></td>
            <td th:text="${#numbers.formatDecimal(account.balance, 1, 2, 'POINT')} + ' ' + ${account.currency}"></td>
        </tr>
    </tbody>
</table>
<p>Want to see who is King? <a href="/showAllAccounts/whoIsTheKing"> Click here!</a></p>
</body>
</html>
