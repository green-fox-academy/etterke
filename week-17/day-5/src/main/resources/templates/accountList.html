<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts at the Bank of Simba</title>
</head>
<body>
    <div th:each="account : ${accountList}" th:object="${account}">
        <h1 th:text="'This is the account of ' + *{name} + ', the account holder is a ' + *{animalType} + ', the account balance is currently ' + *{balance} + ' ' + *{currency} + '.'"></h1>
    </div>

</body>
</html>
