<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts at Bank of Simba</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/accountStyle.css"/>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>
<body>
<h1>
    Bank of Simba
</h1>
<h2>Please select, which animal you would like to raise money for</h2>
<form th:action="@{raiseMoney}" method="post" class="raise-money">
    <select th:object="${animalType}" class="animal-type">
        <option value='lion'>Lion</option>
        <option value='baboon'>Baboon</option>
        <option value='warthog'>Warthog</option>
        <option value='meerkat'>Meerkat</option>
        <option value='hyena'>Hyena</option>
        <option value='hornbill'>Hornbill</option>
    </select>
    <input type="submit" class="submit" name="submit"/>

</form>
</body>
</html>
