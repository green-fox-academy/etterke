<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Account Login</title>
    <link rel='stylesheet' href='AccountLogin.css'/>
  </head>
  <body>
    <form action='' method='get' class='account-login'>
        <header class='account-login-header'>
            <h1>Account Login</h1>
        </header>
        <div class='form-row'>
            <label for='full-name'>Username</label>
            <input id='full-name' name='full-name' type='text' required/>
        </div>
        <div class='form-row-password'>
            <label for='password'>Password</label>
            <input id='password' name='password' type='password' required/>
        </div>
        <p class='p'>Forgot Password?</p>
        <div class='form-row'>
            <button type='submit'>Login</button>
        </div>     
    </form>
  </body>
</html>
