<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
<div th:each="book : ${books}">
    <h1 th:text="${book.id} + ' - ' + ${book.title} + ' - ' + ${book.author} + ' - ' + ${book.releaseYear}"></h1>
</div>

</body>
</html>
