<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/foxclub.css"/>
</head>
<body>
<div class="menu">
    <ul class="menu-bar">
        <li class="menu-item">Programmer Fox Club</li>
        <li class="menu-item"><a href="/main">Main Page</a></li>
        <li class="menu-item"><a th:href="'/information/?name=' + ${fox.getName()}">Information</a></li>
        <li class="menu-item"><a th:href="'/nutritionstore?name=' + ${fox.getName()}">Nutrition Store</a></li>
        <li class="menu-item"><a th:href="'/trickcenter?name=' + ${fox.getName()}">Trick Center</a></li>
    </ul>
</div>
<h2>Pick a trick to teach your fox from the menu below</h2>
<div>
    <form th:action="'/trickcenter/?name=' + ${fox.getName()}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="trick">Trick</label>
                <select name="trick" id="trick" class="form-control">
                    <option th:each="trick : ${tricks}" th:value="${trick}" th:text="${trick}"></option>
                </select>
            </div>
            <div>
                <input type="submit" class="form-control" value="Change" name="submit"/>
            </div>
        </div>
    </form>
</div>
<h2>or add a new trick</h2>
<div>
    <form th:action="'/trickcenter/?name=' + ${fox.getName()}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="addtrick">Add a new trick</label>
                <input type="text" class="form-control" id="addtrick" name="trick"/>
            </div>
            <div>
                <input type="submit" class="form-control" value="Add" name="submit"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
