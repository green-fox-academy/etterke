<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trick Center</title>
</head>
<body>
<div>
    <ul>
        <li><a th:href="'/information/?name=' + ${fox.getName()}">Information</a></li>
        <li><a th:href="'/nutritionstore/?name=' + ${fox.getName()}">Nutrition Store</a></li>
        <li><a th:href="'/trickcenter?name=' + ${fox.getName()}">Trick Center</a></li>
    </ul>
</div>
<h2>Pick a trick to teach your fox from the menu below</h2>
<div>
    <form th:action="'/trickcenter/?name=' + ${fox.getName()}" method="post">
        <label for="trick">Trick</label>
        <select name="trick" id="trick">
            <option th:each="trick : ${tricks}" th:value="${trick}" th:text="${trick}"></option>
        </select>
        <input type="submit" value="Change" name="submit"/>
    </form>
</div>
<h2>OR Add a new trick</h2>
<div>
    <form th:action="'/trickcenter/?name=' + ${fox.getName()}" method="post">
        <label for="addtrick">Add a new trick</label>
        <input type="text" id="addtrick" name="trick"/>
        <input type="submit" value="Add" name="submit"/>
    </form>
</div>
</body>
</html>
