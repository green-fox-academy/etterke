<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/stylesheet.css"/>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Programmers Octocat Club</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div>
            <a href="/main">Main Page</a>
            <a th:href="'/information/?name=' + ${fox.getName()}">Information</a>
            <a th:href="'/nutritionstore?name=' + ${fox.getName()}">Nutrition Store</a>
            <a th:href="'/trickcenter?name=' + ${fox.getName()}">Trick Center</a>
            <a th:href="'/actionhistory?name=' + ${fox.getName()}">Action History</a>
        </div>
    </div>
</nav>
<div class="container">
    <div>
        <h2>Pick a trick to teach your fox from the menu below</h2>
    </div>
    <div>
        <form th:action="'/trickcenter/?name=' + ${fox.getName()}" method="post">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="trick">Trick</label>
                    <select name="trick" id="trick" class="form-control">
                        <option th:each="trick : ${tricks}" th:value="${trick}" th:text="${trick}"></option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Change" name="submit" class="btn btn-warning"/>
                </div>
            </div>
        </form>
    </div>
    <div>
        <h2>or add a new trick</h2>
    </div>
    <div>
        <form th:action="'/trickcenter/?name=' + ${fox.getName()}" method="post">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="addtrick">Add a new trick</label>
                    <input type="text" class="form-control" id="addtrick" name="trick" required/>
                </div>
                <div>
                    <input type="submit" value="Add" name="submit" class="btn btn-warning"/>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
