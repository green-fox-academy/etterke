<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/foxclub.css"/>
</head>
<body>
<div class="menu">
    <ul class="menu-bar">
        <li class="menu-item">Programmer Fox Club</li>
        <li class="menu-item"><a href="/main">Main Page</a></li>
        <li class="menu-item"><a th:href="'/information/?name=' + ${fox.getName()}">Information</a></li>
        <li class="menu-item"><a th:href="'/nutritionstore?name=' + ${fox.getName()}">Nutrition Store</a></li>
        <li class="menu-item"><a th:href="'/trickcenter?name=' + ${fox.getName()}">Trick Center</a></li>
    </ul>
</div>
<h2>Select something from the menu for your fox to eat</h2>
<div>
    <form th:action="'/nutritionstore/?name=' + ${fox.getName()}" method="post">
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="food">Food</label>
                <select name="food" id="food" class="form-control">
                    <option th:each="food : ${foods}" th:value="${food}" th:text="${food}"></option>
                </select>
            </div>
            <div class="form-group col-md-5">
                <label for="drink">Drink</label>
                <select name="drink" id="drink" class="form-control">
                    <option th:each="drink : ${drinks}" th:value="${drink}" th:text="${drink}"></option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <input type="submit" class="form-control" value="Change" name="submit"/>
            </div>
        </div>
    </form>
</div>
<h2>OR Add a new meal</h2>
<div>
    <form th:action="'/nutritionstore/?name=' + ${fox.getName()}" method="post">
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="addfood">Add a new food</label>
                <input type="text" class="form-control" id="addfood" name="food"/>
            </div>
            <div class="form-group col-md-5">
                <label for="adddrink">Add a new drink</label>
                <input type="text" class="form-control" id="adddrink" name="drink"/>
            </div>
            <div class="form-group col-md-2">
                <input type="submit" class="form-control" value="Add" name="submit"/>
            <div/>
        <div/>
    </form>
</div>
</body>
</html>
