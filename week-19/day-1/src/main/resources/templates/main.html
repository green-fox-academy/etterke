<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<div>
    <ul>
        <li>Information</li>
    </ul>
</div>
<div>
    <img src="/greenfox.png">
</div>
<div th:object="${fox}">
    <p th:text="'This is Mr. ' + *{getName()} + '. Currently living on ' + *{getFood()} + ' and ' + *{getDrink()} + '. He knows ' + *{countTricks()} + ' tricks.'"></p>
</div>
<div>
    <h1>Known tricks</h1>
</div>
<div th:if="${noTricks}" th:text="${noTricks}">
    <ul th:unless="${noTricks}" th:each="trick : ${tricks}">
        <li th:text="${trick}"></li>
    </ul>
</div>
</body>
</html>
