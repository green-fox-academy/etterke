<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo CRUD App</title>
</head>
<body>
<h1>Todos for today:</h1>
<div>
    <a href="/todo/add">Add a new Todo</a>
</div>
<div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Done</th>
                <th>Urgent</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.id}"></td>
                <td th:text="${todo.title}"></td>
                <td th:text="${todo.done}"></td>
                <td th:text="${todo.urgent}"></td>
                <td>
                    <form th:action="'/todo/' + ${todo.id} + '/delete'" method="post">
                        <input type="submit" value="delete">
                    </form>
                </td>
                <td><a th:href="'/todo/' + ${todo.id} + '/edit'">edit</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
